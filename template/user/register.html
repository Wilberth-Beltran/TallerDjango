<!DOCTYPE html>
<html lang="en">
  {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
      {% include 'messages/message.html' %}
        <div class="container-fluid ps-md-0">
            <div class="row g-0">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Register</h3>
                        <!-- Sign In Form -->
                        <form method="POST">
                          {% csrf_token %}
                          <div class="form-floating mb-3">
                            {{form.first_name}} 
                            <label>{{form.first_name.label }}</label>
                          </div>
                          <div class="form-floating mb-3">
                            {{form.last_name}} 
                            <label>{{form.last_name.label }}</label>
                          </div>
                          <div class="form-floating mb-3">
                            {{form.email}} 
                            <label>{{form.email.label }}</label>
                          </div>
                          <div class="form-floating mb-3">
                            {{form.password}} 
                            <label>{{form.password.label }}</label>
                          </div>
                          <div class="form-floating mb-3">
                            {{form.confirm_password}} 
                            <label>{{form.confirm_password.label }}</label>
                          </div>
                          <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
                            <a class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" href="{% url 'index' %}">Sign In</a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
